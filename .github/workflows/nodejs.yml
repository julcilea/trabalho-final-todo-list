name: Node.js CI

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Criar .env
      run: |
        echo "URL_BASE_REST=${{ secrets.URL_BASE_REST || 'http://localhost:3000' }}" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET || 'your-super-secret-key-for-tests' }}" >> .env
        echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN || '1d' }}" >> .env
        echo "URL_BASE_GRAPHQL=${{ secrets.URL_BASE_GRAPHQL || 'http://localhost:4000' }}" >> .env
        echo "GRAPHQL_PORT=${{ secrets.GRAPHQL_PORT || '4000' }}" >> .env

    - name: Rodar os testes de API via Controller
      run: npm run test-rest-controller

    - name: Subir a API REST
      run: |
        npm run dev &
        echo $! > rest-server.pid
        sleep 5

    - name: Rodar os testes de API REST via HTTP
      run: npm run test-rest-external

    - name: Encerrar a API REST
      if: always()
      run: |
        if [ -f rest-server.pid ]; then
          kill $(cat rest-server.pid) || true
          rm rest-server.pid
        fi

    - name: Rodar os testes de API GRAPHQL via App
      run: npm run test-graphql-controller

    - name: Subir a API GRAPHQL
      run: |
        npm run start-graphql &
        echo $! > graphql-server.pid
        sleep 5

    - name: Rodar os testes de API GRAPHQL via HTTP
      run: npm run test-graphql-external

    - name: Encerrar a API GRAPHQL
      if: always()
      run: |
        if [ -f graphql-server.pid ]; then
          kill $(cat graphql-server.pid) || true
          rm graphql-server.pid
        fi

